<div class="container-fluid w-100">
  @if (examinee && !showImage) {
    <button
      (click)="selectExaminee()"
      class="btn w-100"
      [class]="getActivity()">
      <span class="examinee-btn-label w-100">
        {{examinee.lastname}} {{examinee.firstname}}
      </span>
    </button>
  }

  @if (examinee && showImage) {
    <h3>{{examinee.lastname}} {{examinee.firstname}}</h3>


    <div class="d-flex justify-content-center w-100">
      <img
        [src]="getScreenshotAddress()"
        class="normal-image cursor-pointer"
        (click)="openModal()"
        alt="Screenshot of {{examinee.firstname}} {{examinee.lastname}}'s screen">
    </div>


    <div class="d-flex justify-content-end">
      <button
        class="btn btn-primary mt-1 w-25"
        (click)="openModal()">
        Fullscreen
      </button>
    </div>
  }
</div>

@if (examinee && showImage && (isFullScreen | async)) {
  <div
    class="bg-white fullscreen-height position-fixed top-0 start-0"
    (click)="closeModal()">
    <div class="container-fluid">
      <div class="text-center w-100">
        <h3>{{examinee.lastname}} {{examinee.firstname}}</h3>
      </div>
      <div class="d-flex justify-content-center w-100">
        <img
          [src]="getScreenshotAddress()"
          class="fullscreen-image cursor-pointer my-2"
          alt="Screenshot of {{examinee.firstname}} {{examinee.lastname}}'s screen">
      </div>

      <div class="d-flex justify-content-end">
        <button
          class="btn btn-primary mt-1 w-25"
          (click)="closeModal()">
          Close
        </button>
      </div>
    </div>
  </div>
}
