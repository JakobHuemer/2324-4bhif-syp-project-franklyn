<div>
  <table class="screen-height container-fluid">
    <tr>
      <td class="bg-light align-top pt-3 left-bar-width">
        @if(store.value.curExam){
          <div class="overflow-scroll screen-height">
            <h5 class="fw-bold text-center">{{store.value.curExam.title}}</h5>
            <p class="text-center">Sch√ºleranzahl: {{store.value.curExam.amountOfExaminees}}</p>
            <h6 class="fw-bold text-center">Examinees</h6>
            <app-examinee-list></app-examinee-list>
          </div>
        }
      </td>
      <td class="selector-width w-auto align-top pt-2 px-3 screen-height d-flex justify-content-center align-items-center">
        @if (store.value.curExam) {
          <app-patrol-page-examinee [examinee]="store.value.patrol.patrolExaminee" [showImage]="true"></app-patrol-page-examinee>
        } @else {
          <h1 class="text-center text-danger fw-bold">No exam selected</h1>
        }
      </td>
    </tr>
  </table>
</div>


<div class="d-flex justify-content-around fixed-bottom bg-light py-2 bottom-bar-height">
  <div class="text-center align-self-center">
    <label>
      Patrol-mode: <label [class]="getPatrolModeOnStateClass()">{{getPatrolModeOnState()}}</label>
    </label>

  </div>

  <div class="text-center align-self-center">
    <label>
      Patrol speed: {{store.value.timer.patrolSpeed}} sec
    </label>
  </div>

  <div class="text-center align-self-center">
    <label>
      Get-Client interval: {{store.value.timer.nextClientTime}} sec
    </label>
  </div>

  <div class="text-center align-self-center">
    <label>
      Screenshot capture interval: {{store.value.timer.screenshotCaptureInterval}} sec
    </label>
  </div>
</div>
