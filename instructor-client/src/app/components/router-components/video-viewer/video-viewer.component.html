<div>
  <table class="screen-height container-fluid">
    <tr>
      <td class="bg-light align-top pt-3 left-bar-width">
        @if(curExam | async){
          <div class="overflow-scroll screen-height">
            <h5 class="fw-bold text-center">{{(curExam | async)!.title}}</h5>
            <p class="text-center">
              Pin: {{(curExam | async)!.pin}}
              <br>
              Sch√ºleranzahl: {{(curExam | async)!.amountOfExaminees}}
            </p>
            <h6 class="fw-bold text-center">Examinees</h6>
            <app-examinee-download-list></app-examinee-download-list>
          </div>
        }
      </td>
      <td class="selector-width w-auto align-top pt-2 px-3">
        @if ((curExam | async) && store.value.videoViewerModel.examinee) {
          <div class="selector-width w-auto align-top pt-2 px-3 screen-height d-flex justify-content-center align-items-start w-100">
            <app-video-examinee
              [examId]="(curExam | async)?.id"
              [examinee]="store.value.videoViewerModel.examinee">
            </app-video-examinee>
          </div>
        } @else {
          <div class="selector-width w-auto align-top pt-2 px-3 screen-height d-flex justify-content-center align-items-center">
            <h1 class="text-center text-danger fw-bold">No exam selected</h1>
          </div>
        }
      </td>
    </tr>
  </table>
</div>

<div class="d-flex fixed-bottom flex-row-reverse p-4 w-100"
     routerLinkActive="active">
  <div class="button-group-width btn-group">
    <button
      class="btn btn-info w-50"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling">
      Job Logs
    </button>
    <a routerLink=".."
       class="btn btn-primary w-50">
      Back
    </a>
  </div>
</div>

<div
  class="offcanvas offcanvas-start"
  data-bs-scroll="true"
  data-bs-backdrop="false"
  tabindex="-1"
  id="offcanvasScrolling"
  aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Job Logs</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <app-job-list></app-job-list>
  </div>
</div>
